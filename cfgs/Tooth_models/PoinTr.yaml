optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001, 
  weight_decay : 0.0005
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.76,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Tooth.yaml,
            others: {subset: 'training', bs: 1}},
  val : { _base_: cfgs/dataset_configs/Tooth.yaml,
            others: {subset: 'validation', bs: 1}},
  test : { _base_: cfgs/dataset_configs/Tooth.yaml,
            others: {subset: 'testing', bs: 1}}}
model : {
  NAME: PoinTr, num_pred: 1568, num_query: 96, knn_layer: 1, trans_dim: 384}
total_bs : 3
step_per_update : 4
max_epoch : 400

consider_metric: CDL2


